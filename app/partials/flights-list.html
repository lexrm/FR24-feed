<html>
<head>
<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body class="bodyFlights">
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->
      Search: <input type="text" ng-model="nameFilter" placeholder="Coming up soon.."/>
    </div>
	
    <div class="col-md-10">
      <!--Body content-->  
      <ul class="flights">
        <li ng-repeat="(key,data) in airplanes">
		  <p>{{key}}</p>
		  <pre class="prettyprint linenums"> {{airplanes[key]}} </pre>
        </li>
      </ul>

    </div>
  </div>
</div>
</body>
</html>
